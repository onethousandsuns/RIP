<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Bicycles list</title>
	</head>
	<body>
		<form action="Servlet" method="post">
			Manufacturer: <input type="text" name="manufacturer"> <br/>
			Model: <input type="text" name="model"> <br/>
			Admition date: <input type="date" name="date"> <br/>
			Year of production: <input type="number" name="yearOfProduction" value="1990" min="1990" step="1" max="2054"> <br/>
			New bicycle: <input type="checkbox" name="isUsed">  <br/>
			<input type="submit" value="Add new bicycle">
		</form>
		</form>
		<form action="/Servlet" method="get">
			<button>Show list of bicycles</button>
		</form>
	</body>
</html>
